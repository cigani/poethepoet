[tool.poe.tasks]
greet.script = "pkg:greet"
args = ["greeting", "user", "optional", "upper"]

[tool.poe.tasks.greet-keyed]
script ="pkg:greet(greeting, user, default='default_value', optional=optional, upper=upper)"
args = ["greeting", "user", "optional", "upper"]

[tool.poe.tasks.greet-rekeyed]
script = "pkg:greet(greeting, user, upper=upper, fvar=hieght, ivar=age)"

  [tool.poe.tasks.greet-rekeyed.args.greeting]
  type = "string"

  [tool.poe.tasks.greet-rekeyed.args.user]
  # defaults to string if no type  given

  [tool.poe.tasks.greet-rekeyed.args.upper]
  type = "boolean"

  [tool.poe.tasks.greet-rekeyed.args.age]
  type = "integer"

  [tool.poe.tasks.greet-rekeyed.args.hieght]
  type = "float"
  help = "The user's hieght in meter"
